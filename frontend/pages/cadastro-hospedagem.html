<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/cadastro-hospedagem.css">
    <title>Cadastro Hospedagem</title>
    <style>
        @media (max-width: 540px) {
            .menu-hamburger {
                display: flex;
                /* Verifique se não há caracteres estranhos aqui */
            }
        }
    </style>
</head>

<body>
<div class="fundo-conteudo">
    <!-- Menu Hambúrguer -->
    <div class="menu-hamburger" id="alterar-menu">
        <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24">
            <path fill="currentColor"
                  d="M12 2A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2M6 7h12v2H6zm0 4h12v2H6zm0 4h12v2H6z" />
        </svg>
    </div>

    <!-- Barra Lateral -->
    <aside class="barra-lateral" id="barra-lateral">
        <div class="logo">
            <img src="../assets/backgrounds/logo-innova-tour.png" alt="Innova Turismo">
        </div>
        <nav>
            <ul>
                <li><a href="#"><img src="../assets/icons/icone-das-hospedagens.svg" class="icone"> Hospedagens</a>
                </li>
                <li><a href="#"><img src="../assets/icons/icone-dos-pacotes-de-viagens.svg" class="icone">
                    Pacote</a></li>
                <li><a href="#"><img src="../assets/icons/icone-dos-funcionarios.svg" class="icone">
                    Funcionários</a></li>
                <li><a href="#"><img src="../assets/icons/icone-dos-clientes.svg" class="icone"> Clientes</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="conteudo">
        <!-- Cabeçalho -->
        <header>
            <div class="caixa-cabecalho">
                <h1>Cadastro Hospedagem</h1> <!-- Altere aqui para a sua respectiva tela -->
                <div class="info-usuario">
                    <img src="../assets/icons/icone-avatar.svg" class="avatar" alt="Avatar">
                    <div class="detalhes-usuario">
                        <p>Lorem Ipsum Dolo</p>
                        <small>Admin</small>
                    </div>
                </div>
            </div>
        </header>

        <!-- Formulário -->
        <section class="formulario-conteiner">
            <!-- Área para Foto Expandida -->
            <div class="envio-de-foto">
                <input type="file" id="file-upload" name="foto" class="input-file">
                <label for="file-upload" class="file-label">
                    <span>+</span>
                    <p>Clique aqui para adicionar uma Foto</p>
                </label>
            </div>

            <!-- Campos do Formulário -->
            <form action="/hospedagens/salvar" method="post" enctype="multipart/form-data" class="campos-formulario">
                <fieldset>
                    <legend>Dados da Hospedagem</legend>
                    <div class="caixa lado-a-lado">
                        <div class="caixa-input"><input type="text" placeholder="Nome" name="nome" class="input-sem-ponta"
                                                        required></div>
                        <div class="caixa-input"><input type="email" placeholder="E-mail" name="email" class="input-sem-ponta"
                                                        required></div>
                    </div>
                    <div class="caixa lado-a-lado">
                        <div class="caixa-input">
                            <div class="lado-mesclado">
                                <input type="tel" placeholder="Telefone" name="telefones[0].numero" class="telefone" required>
                                <select name="telefones[0].tipo" class="telefone-selecao" required>
                                    <option value="" disabled selected>Selecione...</option>
                                    <option value="Phone">Phone</option>
                                    <option value="Telegram">Telegram</option>
                                    <option value="WhatsApp">WhatsApp</option>
                                </select>
                            </div>
                        </div>

                        <div class="caixa-input">
                            <div class="lado-mesclado">
                                <input type="tel" placeholder="Telefone" name="telefones[1].numero" class="telefone">
                                <select name="telefones[1].tipo" class="telefone-selecao">
                                    <option value="" disabled selected>Selecione...</option>
                                    <option value="Phone">Phone</option>
                                    <option value="Telegram">Telegram</option>
                                    <option value="WhatsApp">WhatsApp</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Endereço da Hospedagem</legend>
                    <div class="caixa lado-a-lado">
                        <div class="caixa-input"><input type="text" placeholder="País" name="endereco.pais" class="input-sem-ponta"></div>
                        <div class="caixa-input"><input type="text" placeholder="Estado" name="endereco.estado" class="input-sem-ponta">
                        </div>
                        <div class="caixa-input"><input type="text" placeholder="Cidade" name="endereco.cidade" class="input-sem-ponta"></div>
                        <div class="caixa-input"><input type="text" placeholder="Bairro" name="endereco.bairro" class="input-sem-ponta">
                        </div>
                    </div>
                    <div class="caixa lado-a-lado">
                        <div class="caixa-input"><input type="text" placeholder="Logradouro" name="endereco.logradouro" class="input-sem-ponta">
                        </div>
                        <div class="caixa-input"><input type="text" placeholder="Número"
                                                        name="endereco.numero" class="input-sem-ponta"></div>
                        <div class="caixa-input"><input type="text" placeholder="Complemento" name="endereco.complemento" class="input-sem-ponta">
                        </div>
                    </div>
                </fieldset>

                <!-- Botão de Salvar -->
                <button type="submit" class="btn-salvar"><img src="../assets/icons/icone-botao-de-salvar.svg"
                                                              class="icone">Salvar</button>
            </form>
        </section>
    </main>
</div>
</main>
</div>

<!-- Script para ativar/desativar o menu -->
<script>
    document.getElementById("alterar-menu").addEventListener("click", function () {
        document.getElementById("barra-lateral").classList.toggle("active");
    });
</script>

</body>

</html>
