<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="../css/CadastroClientes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap">
</head>
<body>
    <div class="cadastro-container">
        <div class="logo">
            <img src="../assets/logo-innova-tour.png" alt="Logo da Innova Turismo">
        </div>
        <div class="cadastro-form">
            <h1 class="titulo">Cadastro de Clientes</h1>
            <form>
                <div class="input-group">
                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone" required>
                </div>
                <div class="input-group">
                    <label for="whatsapp">WhatsApp *</label>
                    <input type="tel" id="whatsapp" name="whatsapp" placeholder="Digite o número do WhatsApp" required>
                </div>

                <div class="input-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite o CEP">
                </div>
                <div class="endereco-section">
                    <div class="input-group">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" name="estado" placeholder="Digite o estado">
                    </div>
                    <div class="input-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade">
                    </div>
                    <div class="input-group">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">
                    </div>
                    <div class="input-group">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" id="logradouro" name="logradouro" placeholder="Digite o logradouro">
                    </div>
                    <div class="input-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" placeholder="Digite o número">
                    </div>
                </div>
                <button type="submit" class="botao-cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
