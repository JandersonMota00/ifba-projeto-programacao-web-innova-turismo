<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Guias</title>
    <link rel="stylesheet" href="../css/CadastroGuias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap">
</head>
<body>
    <div class="cadastro-container">
        <div class="logo">
            <img src="../assets/logo-innova-tour.png" alt="Logo da Innova Turismo">
        </div>
        <div class="cadastro-form">
            <h1 class="titulo">Cadastro de Guias</h1>
            <form>
                <div class="input-group">
                    <label for="nome">Empresa/Nome do Guia *</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome ou empresa" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite o e-mail">
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone" required>
                </div>

                <div class="input-group">
                    <label for="pais">PaÃ­s *</label>
                    <input type="text" id="pais" name="pais" placeholder="Digite o paÃ­s" required>
                </div>
                <div class="input-group">
                    <label for="estado">Estado *</label>
                    <input type="text" id="estado" name="estado" placeholder="Digite o estado" required>
                </div>
                <div class="input-group">
                    <label for="cidade">Cidade *</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>
                </div>
                <button type="submit" class="botao-cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
