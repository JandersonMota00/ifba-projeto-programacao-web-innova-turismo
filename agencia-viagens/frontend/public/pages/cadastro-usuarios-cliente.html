<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/cadastro-usuarios-cliente.css">

    <title>Cadastro de Clientes</title>
</head>
<body>
    <div class="fundo"></div> <!-- Background Geral -->
    
    <div class="container">
        <!-- Menu Lateral -->
        <aside class="barra-lateral">
            <div class="logo">
                <img src="../assets/logo-innova-tour.png" alt="Innova Turismo">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><img src="../assets/icons/icone-das-hospedagens.svg" class="icone"> Hospedagens</a></li>
                    <li><a href="#"><img src="../assets/icons/icone-dos-pacotes-de-viagens.svg" class="icone"> Pacote</a></li>
                    <li><a href="#"><img src="../assets/icons/icone-dos-funcionarios.svg" class="icone"> Funcionários</a></li>
                    <li><a href="#"><img src="../assets/icons/icone-dos-clientes.svg" class="icone"> Clientes</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="conteudo">
            <!-- Cabeçalho -->
            <header>
                <h1>Cadastro de Clientes</h1>
                <div class="info-usuario">
                    <img src="../assets/icons/icone-avatar.svg" class="avatar" alt="Avatar">
                    <div class="detalhes-usuario">
                        <p>Lorem Ipsum Dolo</p>
                        <small>Admin</small>
                    </div>
                </div>
            </header>
        </div>

            <!-- Formulário -->
            <section class="form-container">
                <!-- Área para Foto Expandida -->
                <div class="photo-upload">
                    <span>+</span>
                </div>

                <!-- Campos do Formulário -->
                <div class="form-fields">
                    <input type="text" placeholder="Nome">
                    <input type="tel" placeholder="Telefone">
                    <input type="email" placeholder="E-mail">
                    <input type="tel" placeholder="WhatsApp">
                    <input type="text" placeholder="CEP">
                    <input type="text" placeholder="Estado">
                    <input type="text" placeholder="Cidade">
                    <input type="text" placeholder="Bairro">
                    <input type="text" placeholder="Logradouro">
                    <input type="text" placeholder="Endereço">
                    <input type="text" placeholder="Número">
                </div>
            </section>
            <!-- Botão de Salvar -->
            <button class="btn-salvar">💾 Salvar</button>
        </main>
    </div>
</body>
</html>
