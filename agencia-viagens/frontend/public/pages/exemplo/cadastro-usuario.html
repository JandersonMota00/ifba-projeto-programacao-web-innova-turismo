<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema Web</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <aside class="sidebar">
                <h1 class="logo">LOGO</h1>
                <nav class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#" class="active">Usuário</a></li>
                        <li><a href="#">Cliente</a></li>
                        <li><a href="#">Pacote</a></li>
                        <li><a href="#">Hospedagem</a></li>
                        <li><a href="#">Guia</a></li>
                        <li><a href="#">Configurações</a></li>
                    </ul>
                </nav>
            </aside>
            <div class="header-main-container">
                <header class="header">
                    <input type="text" placeholder="Search Anything" class="search">
                    <div class="user-menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 19.2c-2.5 0-4.71-1.28-6-3.2c.03-2 4-3.1 6-3.1s5.97 1.1 6 3.1a7.23 7.23 0 0 1-6 3.2M12 5a3 3 0 0 1 3 3a3 3 0 0 1-3 3a3 3 0 0 1-3-3a3 3 0 0 1 3-3m0-3A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10c0-5.53-4.5-10-10-10"/></svg>
                        <span class="user-name">Tomnoy Karmoker</span>
                    </div>
                </header>
                <main class="main-content">
                    <h2>Cadastro de Usuário</h2>
                    <form class="user-form">
                        <div class="form-group">
                            <label for="name">Nome *</label>
                            <input type="text" id="name" placeholder="Digite seu nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail *</label>
                            <input type="email" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="contact">Telefone *</label>
                                <input type="text" id="contact" placeholder="Digite seu contato" required>
                            </div>
                            
                            <div>
                                <select name="" id="" required>
                                    <option value="" disabled selected>Selecione uma opção</option>
                                    <option value="">Número</option>
                                    <option value="">WhatsApp</option>
                                    <option value="">Telegram</option>
                                    <option value="">Número + WhatsApp</option>
                                    <option value="">Número + Telegram</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status">
                                <option value="inativo">Inativo</option>
                                <option value="ativo">Ativo</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-submit">Salvar Informações</button>
                    </form>
                </main>
            </div>
        </div>
    </body>
</html>
