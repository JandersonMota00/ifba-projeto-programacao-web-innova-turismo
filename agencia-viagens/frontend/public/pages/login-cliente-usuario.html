<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Innova Turismo</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/login-cliente-usuario.css">
    </head>
    <body>
        <div class="container">
            <div class="image-section">
                <img src="../assets/backgrounds/montreaux-872x900.png" alt="Paisagem" class="background-image">
                <div class="logo">
                    <img src="../assets/backgrounds/innova_logo_435x301.png" alt="Innova Turismo">
                </div>
            </div>
            <main class="form-section">
                <div>
                    <h1>Bem Vindo!</h1>
                    <p>Se você não tiver cadastro<br>Clique no botão <span class="highlight"><a href="#">Cadastre-se</a></span></p>
                    <form action="#">
                        <label for="usuario">Usuário</label>
                        <div class="input-group">
                            <img src="user-icon.png" alt="Ícone Usuário" class="input-icon">
                            <input type="text" id="usuario" class="usuario" placeholder="exemplo">
                        </div>
                        <label for="senha">Senha</label>
                        <div class="input-group">
                            <img src="../assets/icons/padlock.svg" alt="Ícone Senha" class="input-icon">
                            <input type="password" id="senha" class="senha" placeholder="Digite a sua senha">
                            <img src="../assets/icons/text-box.svg" alt="Ícone Olho" class="input-eye">
                        </div>
                        <div class="options">
                            <div>
                                <input type="checkbox" id="lembrar">
                                <label for="lembrar">Lembre-se de mim</label>
                            </div>
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <button type="submit" class="btn-login">Login</button>
                    </form>
                    <!--
                    <footer>
                        <p>Todos os direitos reservados à INNOVA TOUR</p>
                    </footer>
                    -->
                </div>            
            </main>
        </div>
    </body>
</html>
