<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../css/CadastroUsuario.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lemon+Milk+Pro:wght@400;500;600&display=swap">
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-form">
            <h1 class="titulo">Cadastro de Usuário</h1>
            <form>
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Número de Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número de telefone" required>
                </div>
                <div class="input-group">
                    <label>Preferência de Contato</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" id="whatsapp" name="contato" value="whatsapp" required>
                            WhatsApp
                        </label>
                        <label>
                            <input type="radio" id="telegram" name="contato" value="telegram" required>
                            Telegram
                        </label>
                    </div>
                </div>
                <div class="input-group">
                    <label>Status</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" id="ativo" name="status" value="ativo" required>
                            Ativo
                        </label>
                        <label>
                            <input type="radio" id="inativo" name="status" value="inativo" required>
                            Inativo
                        </label>
                    </div>
                </div>
                <button type="submit" class="botao-cadastrar">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
