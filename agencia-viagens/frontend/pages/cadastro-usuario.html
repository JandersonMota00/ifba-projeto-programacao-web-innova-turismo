<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/cadastro.css">
        <title>Cadastro de Funcuinário</title>
        <style>
            .caixa-conteudo {
                display: flex;
                /*flex-wrap: wrap;*/
                gap: 2em;
            }

            .lado-a-lado {
                flex-grow: 1;
            }

            .upload-de-foto {
                margin: 0;
                height: auto;
                flex-basis: 300px;
            }

            .campos-formulario {
                margin: 0;
            }

            @media (max-width: 540px) {
                .caixa-conteudo {
                    display: grid;
                }
            }
        </style>
    </head>
    <body>
        <div class="fundo"></div> <!-- Background Geral -->
        
        <div class="container">
            <!-- Menu Lateral -->
            <aside class="barra-lateral">
                <div class="logo">
                    <img src="../assets/backgrounds/logo-innova-tour.png" alt="Innova Turismo">
                </div>
                <nav>
                    <ul>
                        <li><a href="#"><img src="../assets/icons/icone-das-hospedagens.svg" class="icone"> Hospedagens</a></li>
                        <li><a href="#"><img src="../assets/icons/icone-dos-pacotes-de-viagens.svg" class="icone"> Pacote</a></li>
                        <li><a href="#"><img src="../assets/icons/icone-dos-funcionarios.svg" class="icone"> Funcionários</a></li>
                        <li><a href="#"><img src="../assets/icons/icone-dos-clientes.svg" class="icone"> Clientes</a></li>
                    </ul>
                </nav>
            </aside>

            <!-- Conteúdo Principal -->
            <main class="conteudo">
                <!-- Cabeçalho -->
                <header>
                    <h1>Cadastro de Funcuinário</h1> <!-- Altere aqui para a sua respectiva tela -->
                    <div class="info-usuario">
                        <img src="../assets/icons/icone-avatar.svg" class="avatar" alt="Avatar">
                        <div class="detalhes-usuario">
                            <p>Lorem Ipsum Dolo</p>
                            <small>Admin</small>
                        </div>
                    </div>
                </header>

                <section class="formulario-container">
                    <!-- Área para Foto Expandida -->
                    <div class="caixa-conteudo">
                        <div class="upload-de-foto lado-a-lado">
                            <span>+</span>
                        </div>
    
                        <form action="" method="post" class="campos-formulario lado-a-lado">
    
                            <fieldset>
                                <legend>Dados Pessoais</legend>
    
                                <div class="caixa lado-a-lado">
                                    <div class="caixa-input"><input type="text" placeholder="Nome *" class="input-sem-ponta" required></div>
                                    <div class="caixa-input"><input type="email" placeholder="E-mail *" class="input-sem-ponta" required></div>                                
                                </div>
        
                                <div class="caixa lado-a-lado">
                                    <div class="caixa-input">
                                        <div class="lado-mesclado">
                                            <input type="tel" placeholder="Telefone *" class="telefone" required>
                                            <select name="tipo_contato1" class="telefone-selecao" required>
                                                <option value="" disabled selected>Selecione...</option>
                                                <option value="telefone">Phone</option>
                                                <option value="telegram">Telegram</option>
                                                <option value="whatsapp">WhatsApp</option>
                                            </select>
                                        </div>
                                    </div>
        
                                    <div class="caixa-input">
                                        <div class="lado-mesclado">
                                            <input type="tel" placeholder="Telefone" class="telefone">
                                            <select name="tipo_contato2" class="telefone-selecao">
                                                <option value="" disabled selected>Selecione...</option>
                                                <option value="telefone">Phone</option>
                                                <option value="telegram">Telegram</option>
                                                <option value="whatsapp">WhatsApp</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
    
                            </fieldset>
                        </form>
                    </div>
                    
                    <button class="btn-salvar">💾 Salvar</button>
                </section>
            </main>
        </div>
    </body>
</html>
