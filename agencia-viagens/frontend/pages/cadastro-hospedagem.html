<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/cadastro-hospedagem.css">
        <title>Cadastro de Hospedagem</title>

        <script>
            function formatarTelefone(input) {
                console.log("Formatando telefone: ", input.value);
                let value = input.value.replace(/\D/g, "");
                if (value.length > 10) {
                    input.value = `(${value.slice(0,2)}) ${value.slice(2,7)}-${value.slice(7,11)}`;
                } else if (value.length > 6) {
                    input.value = `(${value.slice(0,2)}) ${value.slice(2,6)}-${value.slice(6)}`;
                } else if (value.length > 2) {
                    input.value = `(${value.slice(0,2)}) ${value.slice(2)}`;
                } else if (value.length > 0) {
                    input.value = `(${value}`;
                }
                console.log("Telefone formatado: ", input.value);
            }
            document.addEventListener("DOMContentLoaded", function() {
                console.log("Página carregada");
                document.getElementById("pais").addEventListener("change", function() {
                    console.log("País selecionado: ", this.value);
                });
                document.getElementById("estado").addEventListener("change", function() {
                    console.log("Estado selecionado: ", this.value);
                });
                document.getElementById("cidade").addEventListener("change", function() {
                    console.log("Cidade selecionada: ", this.value);
                });
            });
        </script>
    </head>
    <body>
        <div class="fundo"></div>
        
        <div class="container">
            <aside class="barra-lateral">
                <div class="logo">
                    <img src="../assets/backgrounds/logo-innova-tour.png" alt="Innova Turismo">
                </div>
                <nav>
                    <ul>
                        <li><a href="#"><img src="../assets/icons/icone-das-hospedagens.svg" class="icone"> Hospedagens</a></li>
                        <li><a href="#"><img src="../assets/icons/icone-dos-pacotes-de-viagens.svg" class="icone"> Pacotes</a></li>
                        <li><a href="#"><img src="../assets/icons/icone-dos-funcionarios.svg" class="icone"> Funcionários</a></li>
                        <li><a href="#"><img src="../assets/icons/icone-dos-clientes.svg" class="icone"> Clientes</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="conteudo">
                <header>
                    <h1>Cadastro de Hospedagem</h1>
                </header>
                
                <section class="formulario formulario-conteiner">
                    <form class="campos-formulario" action="#" method="POST">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" name="nome" required>
                        
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="telefone">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" oninput="formatarTelefone(this)" maxlength="15" required>
                        
                        <div class="select-container">
                            <label for="pais">País *</label>
                            <select id="pais" name="pais" required>
                                <option value="">Selecione um país</option>
                                <option value="br">Brasil</option>
                                <option value="us">Estados Unidos</option>
                            </select>
                        
                            <label for="estado">Estado *</label>
                            <select id="estado" name="estado" required>
                                <option value="">Selecione um estado</option>
                            </select>
                        
                            <label for="cidade">Cidade *</label>
                            <select id="cidade" name="cidade" required>
                                <option value="">Selecione uma cidade</option>
                            </select>
                        </div>
                        
                        <label for="logradouro">Logradouro *</label>
                        <input type="text" id="logradouro" name="logradouro" required>
                        
                        <label for="bairro">Bairro *</label>
                        <input type="text" id="bairro" name="bairro" required>
                        
                        <label for="numero">Número *</label>
                        <input type="text" id="numero" name="numero" required>
                        
                        <button type="submit" class="btn-salvar">Cadastrar</button>
                    </form>
                </section>
            </main>
        </div>
    </body>
</html>
